<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormLoginGG</title>
    <link rel="stylesheet" href="LoginGG.css" />
  </head>
  <body>
    <div class="container">
      <div class="Login">
        <div class="left">
          <img class="photo" src="google-logo-png-open-2000.png" alt="HinhGG" />
          <h1>Sigin</h1>
          <p>Use your Google Account</p>
        </div>
        <div class="right">
          <input type="text" placeholder="Email or phone" />
          <a
            style="color: blue"
            href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Fwww.google.gg%2F%3Fhl%3Den&ddm=0&dsh=S120703788%3A1721895236256403&ec=GAZAmgQ&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=en&ifkv=AdF4I740GrAKPCnxrAWo6bPMns4MhB7XQP9dh-AJ1P0vHNznzBjhis85WVBEDFsJazmcnzj6KUHuww"
            >Forgot email?</a
          >
          <p>
            Not your computer?Use Guest mode to sign in privately
            <a style="color: blue" href="">Learn more</a>
          </p>
          <div class="button">
            <button class="create">Create account</button>
            <button class="next-btn">Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
